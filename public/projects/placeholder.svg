  </defs>
  <rect width="800" height="400" fill="#0B1020" />
  <rect width="800" height="400" fill="url(#grid)" />
  <g opacity="0.8">
    <circle cx="120" cy="80" r="140" fill="url(#grad)" opacity="0.18" />
    <circle cx="700" cy="320" r="160" fill="url(#grad)" opacity="0.15" />
  </g>
  <rect x="40" y="40" width="720" height="320" rx="16" fill="none" stroke="#ffffff" stroke-opacity="0.12" />
  <g transform="translate(400,200)" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system" fill="#ffffff">
    <text font-size="20" fill="#E5E7EB" opacity="0.9">Project Image Placeholder</text>
    <text y="28" font-size="14" fill="#9CA3AF" opacity="0.9">Replace with a screenshot or cover image</text>
  </g>
